<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="celular"><img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="continuar">
                <div class="itens-continuar">
                    <img src="img/instagram-logo.png" alt="logo" class="instagram-logo "/>
                    <div class="profile-picture">
                        <img src="img/joice-insta.png" alt="foto de perfil" >
                    </div>
                    <a href="#" class="login">Continue como joice</a>
                    <a href="#" class="logout">Remover conta</a>                   
                </div>
                <div class="itens-continuar">
                    <p class="not-account">Não é joice ?</p>
                    <p class="not-account">
                        <span class="azul">Alternar conta</span>
                         ou
                        <span class="azul">Inscrevase</span>
                    </p>
                </div> 
                <div class="get-the-app">
                    <p class="preto">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" ><img src="img/apple-button.png" class="resp"/></a>
                        <a href="#" ><img src="img/googleplay-button.png" class="resp"/></a>
                    </div>
                </div>
            </div>
            <!--fim wrapper-->
        </div>
    </body> 
</html>
